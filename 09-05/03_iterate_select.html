<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Selecionando m√∫ltiplos elementos</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>

<div></div>
<div></div>
<div></div>

<script type="text/javascript">
    d3.selectAll('div') 
        .attr('class', 'red box')
        .each(function (d, i) { 
                let box = d3.select(this)
                box.append('h1').text(i);
                box.append('svg').attr('width', '200').attr('height', '100')
                    .append('circle')
                        .attr('cx', 200/2)
                        .attr('cy', 100/2)
                        .attr('r', 20)
                        .attr('fill', 'white');
            });
</script>

</body>
</html>
